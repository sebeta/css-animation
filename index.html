<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>CSS Animation</title>
</head>

<body>
    <div class="container">
        <div class="sun-moon"></div>
        <div class="ground"></div>

        <div class="cloud" id="cloud1">
            <div class="circle s50 circle1"></div>
            <div class="circle s30 circle2"></div>
            <div class="circle s40 circle3"></div>
        </div> <!--// CIRCLE 1-->
        
        <div class="cloud" id="cloud2">
            <div class="circle s50 circle1"></div>
            <div class="circle s30 circle2"></div>
            <div class="circle s40 circle3"></div>
        </div> <!--// CIRCLE 2 (del derecho)-->

        <div class="cloud" id="cloud3">
            <div class="circle s50 circle1"></div>
            <div class="circle s30 circle2"></div>
            <div class="circle s40 circle3"></div>
        </div> <!--// CIRCLE 3 (del derecho)-->

        <div class="cloud" id="cloud4">
            <div class="circle s50 circle1"></div>
            <div class="circle s30 circle2"></div>
            <div class="circle s40 circle3"></div>
        </div> <!--// CIRCLE 4 (del medio)-->

        <div class="cloud" id="cloud5">
            <div class="circle s50 circle1"></div>
            <div class="circle s30nuevo circle2"></div>
            <div class="circle s40 circle3"></div>
        </div> <!--// CIRCLE 5-->

        <div class="stars">
            <div class="star" id="star1"><i class="fas fa-star"></i></div>
            <div class="star" id="star2"><i class="fas fa-star"></i></div>
            <div class="star" id="star3"><i class="fas fa-star"></i></div>
            <div class="star" id="star4"><i class="fas fa-star"></i></div>
            <div class="star" id="star5"><i class="fas fa-star"></i></div>
            <div class="star" id="star6"><i class="fas fa-star"></i></div>
            <div class="star" id="star7"><i class="fas fa-star"></i></div>
            <div class="star" id="star8"><i class="fas fa-star"></i></div>
            <div class="star" id="star9"><i class="fas fa-star"></i></div>
            <div class="star" id="star10"><i class="fas fa-star"></i></div>
            <div class="star" id="star11"><i class="fas fa-star"></i></div>
            <div class="star" id="star12"><i class="fas fa-star"></i></div>
        </div> <!--// STARS-->

        <div class="bottom">
            <div class="planta" id="planta1"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta2"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta3"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta4"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta5"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta6"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta7"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta8"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta9"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta10"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta11"><i class="fas fa-seedling"></i></div>
            <div class="planta" id="planta12"><i class="fas fa-seedling"></i></div>
        </div>
    </div>
</body>

</html>
